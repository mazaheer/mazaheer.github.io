# ===============================
# Basic site information
# ===============================
title: "Atif Zaheer" 
description: "Graduate student in mathematics | Analytic Number Theory"
url: "https://atifzaheer.github.io"
baseurl: ""

# ===============================
# Author / academic identity
# ===============================
author:
  name: "Atif Zaheer"
  affiliation: "Department of Mathematics, Your University"
  email: "your.email@university.edu"

# ===============================
# Theme
# ===============================
remote_theme: alshedivat/al-folio

# ===============================
# Markdown and math
# ===============================
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM

# ===============================
# GitHub Pagesâ€“approved plugins
# ===============================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ===============================
# URL structure
# ===============================
permalink: pretty

# ===============================
# Defaults for pages
# ===============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# ===============================
# Social / academic profiles (optional)
# ===============================
github_username: atifzaheer
# scholar_userid: YOUR_GOOGLE_SCHOLAR_ID
# arxiv_username: YOUR_ARXIV_ID
# orcid_id: 0000-0000-0000-0000

# ===============================
# Build settings
# ===============================
exclude:
  - README.md
  - node_modules
  - vendor
